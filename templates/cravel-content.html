<div class="post">

  {%if view%}
	  <div >
		<div class='post-title'>Destination: <a  href="{{d.durl}}">{{d.name}}</a></div><br><br>
		Description - {{d.description}}<br>
		Location - {{d.location}}<br>
		Details - {{d.details}}<br>
	  </div>
  {% else %}
		<div>
			<a  href="{{d.durl}}">{{d.name}}</a> - {{d.description}}, added by {{d.added_by.get().render(view)|safe}}
		</div>
  {% endif %}

</div>
